<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>水平合并 colspan 保留左删除右</p>
    <p>垂直合并 rowspan 保留上删除下</p>
    <p>一个单元格可以有两个合并，保留左上</p>
    <table border="1" width="500" height="500">
        <tr>
            <td>但愿根1</td>
            <td>但愿根2</td>
            <td rowspan="2">但愿根3,8</td>
            <td>但愿根4</td>
            <td>但愿根5</td>
        </tr>
        <tr>
            <td colspan="2">但愿根6,7</td>
            <td>但愿根9</td>
            <td>但愿根10</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">但愿根16</td>
       
            <td>但愿根</td>
            <td>但愿根</td>
            <td>但愿根</td>
        </tr>
        <tr>
           
            <td>但愿根</td>
            <td>但愿根</td>
            <td>但愿根</td>
        </tr>
        <tr>
            <td>但愿根</td>
            <td>但愿根</td>
            <td>但愿根</td>
            <td>但愿根</td>
            <td>但愿根</td>
        </tr>
    </table>
</body>

</html>
