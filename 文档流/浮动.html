<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: aqua;
            float: right;

        }
        .container{
            width: 400px;
            height: 400px;
            background-color: blueviolet;
        }
        img{
            width: 300px;
            float: left;
        }
        li{
            float: left;
            margin: 0 40px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="container"></div>
    <div>
        <img src="1.png" alt="">
        <img src="1.png" alt="">
    </div>
    <!-- 浮动可以让本来竖着的模块 横向摆放 -->
    <!-- 元素放不下了就会到下一行去 -->
    <ul>
        <li><a href="#">导航1</a></li>
        <li>导航2</li>
        <li>导航3</li>
    </ul>
</body>
</html>
